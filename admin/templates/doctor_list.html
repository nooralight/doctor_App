<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Users List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container container-fluid justify-content-center p-5">
        <div class="card">
            <div class="card-header">
                User List
            </div>
            <div class="card-body">

                <div class="col-12" style="font-size: 14px">
                    <table id="userTable" class="table table-striped" style="width:100%">
                      <thead>
                        <tr>
                          <th scope="col">ID</th>
                          <th scope="col">Doctor's Name</th>
                          <th scope="col">Sector</th>
                          <th scope="col">Available?</th>
                          
                          <th class="d-flex justify-content-center" scope="col">Action</th>
                        </tr>
                      </thead>
                      <tbody>
                        {% for doctor in doctors %}
                        <tr>
                          <td>{{ doctor.id }}</td>
                          <td>{{ doctor.doctor_name }}</td>
                          <td>{{ doctor.sector }}</td>
                          <td>{{ doctor.available }}</td>
                          
                          <form method="POST" action="{% url 'make-available' doctor.id %}">
                            {% csrf_token %}
                            <td class="d-flex justify-content-center"><button type="submit" class="btn btn-danger">Update</button></td>
                          </form>
                          
                          </tr>
                          <!-- <form method="POST" action="{% url 'delete-user' user.id %}" id="delete~user">
                            {% csrf_token %}

                          </form> -->
                        {% endfor %}

                      </tbody>
                  </table>
                  </div>
            </div>
        </div>
    </div>
</body>
</html>
